<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto AI Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0b0f14;
    color: #fff;
  }
  .card {
    background: #121821;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    margin: 60px auto;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
  }
  button {
    background: #1f6feb;
    color: #fff;
    font-weight: bold;
  }
  #app { display: none; }
</style>
</head>

<body>

<div id="loginBox" class="card">
  <h2>Admin Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginStatus"></p>
</div>

<div id="dashboard" style="display:none">
  <pre id="stats"></pre>
</div>

<div id="app" class="card">
  <h2>üöÄ Crypto AI Platform</h2>
  <p>Connected</p>
  <pre id="signals">Loading...</pre>
</div>

<script>
const API = "https://crypto-ai-platform-auto-live.onrender.com";

async function login() {
  const user = document.getElementById("username");
  const pass = document.getElementById("password");
  const status = document.getElementById("loginStatus");

  const res = await fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });

  if (!res.ok) {
    status.innerText = "‚ùå Login failed";
    return;
  }

  const data = await res.json();
  localStorage.setItem("token", data.token);

  document.getElementById("loginCard").style.display = "none";
  document.getElementById("dashboard").style.display = "block";

  loadDashboard();
}

async function loadDashboard() {
  const token = localStorage.getItem("token");

  const res = await fetch(API + "/stats", {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const data = await res.json();
  document.getElementById("stats").innerText = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
